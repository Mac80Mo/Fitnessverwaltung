<html lang="de">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Deine Zeitverteilung nach Aktivit채t</h1>

    <canvas id="typesChart" width="500" height="300"></canvas>

    <script>

        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Dauer pro Aktivit채tstyp (Minuten)',
                    data: {{ durations|tojson }},
                    backgroundColor: [
                        'tomato', 'orange', 'limegreen', 'skyblue', 'plum', 'khaki'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

    <br>

</body>
</html>
