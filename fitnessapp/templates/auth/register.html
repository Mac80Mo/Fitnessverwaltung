{% extends 'base.html' %}

{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="form-box">
    <h1>Registrieren</h1>
    <form method="POST" autocomplete="off">
        <label>Name:</label><br>
        <input type="text" name="name" autocomplete="new-name" required><br><br>

        <label>E-Mail:</label><br>
        <input type="email" name="email" autocomplete="new-email" required><br><br>

        <label>Passwort:</label><br>
        <input type="password" name="password" autocomplete="new_password" required><br><br>

        <label>Körpergröße (cm):</label><br>
        <input type="number" name="height" required><br><br>

        <label>Alter:</label><br>
        <input type="number" name="age" required><br><br>

        <label for="weight">Startgewicht (in kg):</label><br>
        <input type="number" name="weight" step="0.1" required><br><br>

        <button type="submit">Registrieren</button>
    </form>
</div>
{% endblock %}
