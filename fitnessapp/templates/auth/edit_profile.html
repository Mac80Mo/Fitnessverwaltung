{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="form-box">
    <h1>Profil bearbeiten</h1>

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ user.name }}" required><br><br>

        <label>E-Mail:</label><br>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>

        <label>Alter:</label><br>
        <input type="number" name="age" value="{{ user.age }}" requirde><br><br>

        <label>Größe (in cm):</label><br>
        <input type="number" step="0.1" name="height_cm" value="{{ user.height_cm }}" required><br><br>

        <button type="submit" class="btn btn-danger">Änderungen speichern</button>
    </form>

    <p><a href="{{ url_for('auth.profile') }}" class="btn">Zurück zum Profil</a></p>
</div>  
{% endblock %}
