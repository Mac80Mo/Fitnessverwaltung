<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gewichtsverlauf (Diagramm)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gewichtsverlauf</h1>

    <canvas id="gewichtChart" width="600" height="300"></canvas>

    <script>
        const ctx = document.getElementById('gewichtChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|tojson }},
                datasets: [
                {
                    label: 'Gewicht (kg)',
                    data: {{ weights|tojson }},
                    borderColor: 'blue',
                    backgroundColor: 'lightblue',
                    yAxisID: 'y_gewicht',
                    tension: 0.3
                },
                {
                    label: 'BMI',
                    data: {{ bmis|tojson }},
                    borderColor: 'green',
                    backgroundColor: 'lightgreen',
                    yAxisID: 'y_bmi',
                    tension: 0.3
                }
            ]

        },
        options: {
            responsive: true,
            scales: {
                y_gewicht: {
                    type: 'linear',
                    position: 'left',
                    title: {
                        display: true,
                        text: 'Gewicht (kg)'
                    }
                },
                y_bmi: {
                    type: 'linear',
                    position: 'right',
                    title: {
                        display: true,
                        text: 'BMI'
                    },
                    grid: {
                        drawOnChartArea: false
                    }
                }
            }
        }
    });
    </script>

    <br>
    <a href="{{ url_for('auth.dashboard') }}">Zur√ºck zum Dashboard</a>
</body>
</html>
